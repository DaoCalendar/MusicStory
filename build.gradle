group 'com.cn.cly'
version '1.0-SNAPSHOT'

//当前根目录配置优先级高于子模块配置 如果此处配置与子模块配置有一致部分 则会覆盖子模块

buildscript { //构建脚本
    //定义版本号
    ext { springBootVersion = '2.0.0.RELEASE' }
    repositories { mavenCentral() } //jar包仓库   使用maven中心库
    dependencies { classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") }
}

//allprojects {  //所有项目通配
//    group 'com.cn.cly'
//    version '1.0-SNAPSHOT'
//}

subprojects {  //子项目通配
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    //编译使用UTF-8
    [compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {  //所有子项目jar包中央仓库
        mavenCentral()
    }

    dependencies {  //所有子项目通用依赖
        compile('org.springframework.boot:spring-boot-starter')
        compile('org.springframework.boot:spring-boot-starter-actuator')
        compile('org.springframework.boot:spring-boot-starter-web')
        compile('org.springframework.boot:spring-boot-starter-jersey')
        compile('org.springframework.boot:spring-boot-starter-security')
        compile group: 'com.github.penggle', name: 'kaptcha', version: '2.3.2'
        compile group: 'com.alibaba', name: 'fastjson', version: '1.2.46'

        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}
