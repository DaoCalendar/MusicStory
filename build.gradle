group 'com.cn.cly'
version '1.0-SNAPSHOT'

//当前根目录配置优先级高于子模块配置 如果此处配置与子模块配置有一致部分 则会覆盖子模块

buildscript { //构建脚本
    //定义版本号
    ext {
        springBootVersion = '2.5.2'
        dockerPluginVersion = '0.22.2'
    }
    repositories {//jar包仓库
        maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url "https://plugins.gradle.org/m2/" }
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("gradle.plugin.com.palantir.gradle.docker:gradle-docker:${dockerPluginVersion}")
    }
}

group = 'musicstory'

subprojects {  //子项目通配
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'java-library'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    //编译使用UTF-8
    [compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {  //所有子项目jar包中央仓库
        maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url "https://plugins.gradle.org/m2/" }
        mavenCentral()
    }

    //springboot2 这里一定得要。在多模块下，不然编译失败，因为不会把依赖模块给打包。
    jar {
        enabled = true
    }

    //定义版本
    ext {
        ulisesVersion = '3.0.3'
        swaggerVersion = '3.0.0'
        jsoupVersion = '1.13.1'
        nekohtmlVersion = '1.9.22'
        hutoolVersion = '5.7.8'
        aliOssVersion = '3.13.0'
        jjwtVersion = '0.11.2'
        justAuthVersion = '1.16.3'
        aliOssVersion = '3.13.0'
        druidVersion = '1.2.6'
        dialectVersion = '2.4.1'
        extrasVersion = '3.0.4.RELEASE'
        locatorVersion = '0.47'
        layuiVersion = '2.6.8'
        treegridVersion = '0.3.0'
    }

    dependencies {  //所有子项目通用依赖
        implementation 'org.springframework.boot:spring-boot-starter'
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.springframework.boot:spring-boot-starter-jersey'
        implementation 'org.springframework.boot:spring-boot-starter-security'
        implementation "com.github.ulisesbocchio:jasypt-spring-boot-starter:${ulisesVersion}"

//        runtime('org.springframework.boot:spring-boot-devtools')
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'

        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'org.springframework.security:spring-security-test'
    }

    test {
        useJUnitPlatform()
    }
}
