<div class="layui-side-scroll" th:fragment="menu (tab)">
    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
    <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">所有商品</a>
            <dl class="layui-nav-child">
                <dd th:class="${tab eq 'f'} ? layui-this"><a href="javascript:;">列表一</a></dd>
                <dd th:class="${tab eq 's'} ? layui-this"><a href="javascript:;">列表二</a></dd>
                <dd th:class="${tab eq 't'} ? layui-this"><a href="/">列表三</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item"><a href="">云市场</a></li>

        <li class="layui-nav-item" th:each="menuList:${menuList}">
            <a class="" href="javascript:;" th:text="${menuList.name}"></a>
            <dl class="layui-nav-child">
                <dd th:each="menuChild:${menuList.children}" th:class="${tab eq menuChild.menuUrl}">
                    <!--<a href="javascript:;" th:data="${menuChild.menuUrl}" th:text="${menuChild.name}"></a>-->
                    <a th:href="${menuChild.menuUrl}" th:text="${menuChild.name}"></a>
                </dd>
            </dl>
        </li>
    </ul>
</div>
