<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/security" xmlns:layout="http://www.w3.org/1999/xhtml"><!-- Thymeleaf为我们提供的Spring Security的标签支持 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>

<body class="layui-layout-body">
<!-- Start: Main -->
<div class="layui-layout layui-layout-admin">
    <!-- Start: Header -->
    <div class="layui-header" th:insert="header :: header"></div>
    <!-- End: Header -->

    <!-- Start: Sidebar -->
    <div class="layui-side layui-bg-black" th:insert="menu :: menu(tab=${tab})"></div>
    <!-- End: Sidebar Left -->

    <!-- End: Content-Wrapper -->
    <div class="layui-body" id="content" layout:fragment="content"></div>

    <div class="layui-footer" th:insert="footer :: footer"></div>

</div>
<!-- End: Main -->
<!--<script src="js/jquery-3.2.1.min.js"></script>-->
<script src="layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
</body>
</html>
