group 'com.cn.cly'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

bootJar {
    baseName = 'MusicBook'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(":service")

